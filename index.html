<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <!-- Load Tailwind CSS for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style block to mimic the look from the image */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000;
        }
        h1 {
            color: #0000CC; /* A dark blue for the heading */
            font-size: 1.5em; /* A relative font size for responsiveness */
            font-weight: bold;
            text-decoration: underline;
        }
        a {
            color: #0000CC; /* The same dark blue for links */
            text-decoration: underline;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <!-- Main content container -->
    <div>
        <!-- Heading -->
        <h1 class="mb-4">404 error: File not found</h1>

        <!-- Main text paragraph -->
        <p class="mb-4">
            The URL you requested was not found. Maybe you would like to look at:
        </p>

        <!-- List of links -->
        <ul class="space-y-2 mb-4">
            <li><a href="#">The main page</a></li>
            <li><a href="#">The list of Wikimedia downloads</a></li>
        </ul>

        <!-- Horizontal divider line -->
        <hr class="border-t border-gray-400 my-8">

        <!-- Footer text -->
        <p class="italic text-gray-500">
            A project of the <a href="#" class="text-gray-500">Wikimedia foundation</a>.
        </p>
    </div>

</body>
</html>
